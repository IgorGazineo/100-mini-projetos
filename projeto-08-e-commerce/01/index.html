<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraria do Gaum</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Livraria do Gaum</h1></header>
    <main>
      <section class="sessao-registro">
        <form action="">
          <label for="">Título do livro:</label>
          <input type="text" name="" id="title" />
          <label for="">Descrição:</label>
          <textarea name="" id="description"></textarea>
          <label for="">Valor:</label>
          <input type="number" name="" id="price" />
          <button>Registrar</button>
        </form>
      </section>

      <section class="sessao-livros">
        <div class="pesquisa">
          <span>Pesquisar por valor:</span
          ><select name="" id="">
            <option value="todos">Todos</option>
            <option value="100+">Acima de 100 reais</option>
            <option value="100-">Abaixo de 100 reais</option>
          </select>
        </div>
        <h2>Registre um livro</h2>
        <ul class="livros">
          <!-- <li class="livro">
            <h3>Título</h3>
            <p>Descrição</p>
            <span>R$ 00,00</span>
          </li> -->
        </ul>
      </section>
    </main>
  </body>
</html>
